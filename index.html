<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" >
<meta name="format-detection" content="telephone=no" >
<title>独立说</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="loading">
        <div class="picture">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="main">
        <div class="scroll">
            <section class="panel" id="panel-1">                   
                <div class="text1">
                    <img src="./res/page1/1.png" alt="">
                </div>
                <div class="text1">
                    <img src="./res/page1/2.png" alt="">
                </div>
                <div class="next1">
                    <img id="next1" src="./res/page1/3.png" alt="">
                </div>
                <div class="bureau">
                    <img src="./res/page1/4.png" alt="">
                </div>
            </section>
            <section class="panel" id="panel-2">
                <div class="option">
                    <img id="option1" src="./res/page2/college.png" alt="">
                    <img id="option2" src="./res/page2/self.png" alt="">
                    <img id="option3" src="./res/page2/world.png" alt="">
                </div>
               
            </section>
            <section class="panel" id="panel-3">
                <div class="head3">
                    <img src="./res/page3/1.png" alt="">
                </div>
                <div class="question1"></div>
            </section>
            <section class="panel" id="panel-4">
                <div id="first">
                    <div class="text1">
                        <img class="img-page4-lazy" src-lazy="./res/page4/1.png" alt="">
                    </div>
                    <div class="text1">
                        <img class="img-page4-lazy" src-lazy="./res/page4/2.png" alt="">
                    </div>
                </div>
                <div id="second">
                    <div class="text3">
                        <img class="img-page4-lazy" src-lazy="./res/page4/4.png" alt="">
                    </div>
                </div>
                <div class="lottery">
                    <div class="cover">
                        <canvas id="canvas" width="330" height="223"></canvas>
                        <div id="answer"></div>
                    </div>
                </div>
                <div class="satisfaction">
                    <div class="text2">
                        <img class="img-page4-lazy" src-lazy="./res/page4/3.png" alt="">
                    </div>
                    <img class="img-page4-lazy" id="yes" src-lazy="./res/page4/yes.png" alt="">
                    <img class="img-page4-lazy" id="no" src-lazy="./res/page4/no.png" alt="">
                </div>
            </section>
            <section class="panel" id="panel-5">
                <div class="text1">
                    <img class="img-page5-lazy" src-lazy="./res/page5/1.png" alt="">
                </div>
                <div class="text1">
                    <img class="img-page5-lazy" src-lazy="./res/page5/2.png" alt="">
                </div>
                <div class="text3">
                    <img class="img-page5-lazy" src-lazy="./res/page5/3.png" alt="">
                </div>
            </section>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
